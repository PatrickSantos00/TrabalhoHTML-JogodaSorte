<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">JOGO DA SORTE</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="Search" placeholder="Trabalho de HTML ProfºBruno" aria-label="Search">

      </div>

    <div class="container mt-5">
        <h1>Teste sua sorte e escolha um dos botões abaixo!</h1>

        <div class="btn-group container mt-3 mb-3">
            <button class="btn btn-primary" id="btn-1" onclick="verificaEscolha(1)">Botão 1</button>
            <button class="btn btn-primary" id="btn-2" onclick="verificaEscolha(2)">Botão 2</button>

            <button class="btn btn-primary" id="btn-4" onclick="verificaEscolha(4)">Botão 4</button>
            <button class="btn btn-primary" id="btn-5" onclick="verificaEscolha(5)">Botão 5</button>
        </div>

        <p id="resultado"></p>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
